<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ced Commerce</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Main container  -->
    <section>
      <!-- Upper Part Container -->
      <section class="head">
        <img src="./images/ced-new-logo.png" alt="logo" class="head__logo" />
        <h1 class="head__heading">
          Welcome to <br />
          Cedcommerce !
        </h1>
        <h1 class="head__heading login">Log In</h1>
        <h2 class="head__heading --second">Sign in for unlimited access</h2>
        <img src="./images/hero-img.png" alt="hero" class="head__hero" />
      </section>
      <!-- Lower part container -->
      <section class="form">
        <h2 class="form__login">Login with Email</h2>
        <input type="text" placeholder="Email*" class="input" />
        <input type="text" placeholder="Password*" class="input" /><br />
        <button class="button">Login</button>
        <a href="/a" class="link">Forgot Password ?</a>
      </section>
      <button class="back"><i class="fa-solid fa-arrow-left"></i> Back</button>
    </section>
  </body>
</html>
